<script>
    function speakInOrder() {

      const wordUtterance = new SpeechSynthesisUtterance("{{English Word}}");
      wordUtterance.lang = "en-US";
      wordUtterance.rate = 1.0;
      wordUtterance.pitch = 1.0;
      
      const voices = speechSynthesis.getVoices();

      // 英語ネイティブの voice を優先的に選択
      const englishVoice = voices.find(v => v.lang === 'en-US');

      if (englishVoice) {
        wordUtterance.voice = englishVoice;
      }

      const sentenceUtterance = new SpeechSynthesisUtterance("{{English Sentence}}");
      sentenceUtterance.lang = "en-US";
      sentenceUtterance.rate = 1.0;
      sentenceUtterance.pitch = 1.0;
      
      if (englishVoice) {
        sentenceUtterance.voice = englishVoice;
      }

      // 単語の読み上げが終わったら0.3秒後に文章を読み上げる
      wordUtterance.onend = () => {
        setTimeout(() => {
          speechSynthesis.speak(sentenceUtterance);
        }, 300); // 300ms = 0.3秒
      };

      speechSynthesis.cancel(); // 前の読み上げをキャンセル
      speechSynthesis.speak(wordUtterance);
    }
</script>
